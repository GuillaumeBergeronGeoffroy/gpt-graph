<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neo4j JSON Visualizer</title>
</head>
<body>
  <div id="graph-container">
    <div id="graph-dragable-top" class="dragable-top"><img src="img/drag.png"/> </div>
    <div id="graph"></div>
  </div>
  <div id="prompt-container">
    <div id="prompt-dragable-top" class="dragable-top"><img src="img/drag.png"/> </div>
    <div id="text-container" contenteditable="true">
      Enter text here
      <span class="submit-prompt" contenteditable="false">Synthesise</span>
    </div>
    <div id='params-container'>
        <div id="download-button" class="prompt buttons" onclick="downloadTree()"><span>Download (CMD + S)</span></div>
        <img class="settings-img" src="img/gear.png" />
    </div>
    <div id='api-key' class="prompt setting-prompt" contenteditable="true">Enter OpenAI API Key here</div>
    <div id="import-button" class="prompt buttons" onclick="document.getElementById('import-tree').click()">Import (CMD + I)</div>
    <input type="file" id="import-tree" style="display: none;" onchange="importTree(this.files[0])">
    <div id="clear-button" class="prompt buttons" onclick="clearTree()">Clear (CMD + ESC)</div>
  </div>
  
  <script src="https://d3js.org/d3.v7.min.js"></script>
</body>
</html>

<script src="renderGraph.js"></script>

<style>
  * {
    overflow: visible;
    color:#FFF;
  }
  *::-webkit-scrollbar {
    display: none;
  }
  *:focus {
    outline: none;
  }
  html, body {
    margin: 0;
    min-height: 100vh;
    background: #000;
    overflow:hidden;
  }
  #graph-container {
    position: absolute;
    top: 0vh;
    left: 0;
    width: 100%;
    height: 100%;
  }
  #graph-container #graph-dragable-top {
    position: absolute;
    z-index: 1;
    top: 0px;
    left:0;
    height:24px;
    width: 100%;
    background: #741fe4;
    width: 50%;
    left: 50%;
    transform: translateX(-50%);
    /* border: 1px solid #000; */
  }
  #graph {
    width: 100%;
    height: 100%;
    margin-top: 15vh;
  }
  text {
    pointer-events: none;
  }
  circle {
    cursor: pointer;
  }
  #prompt-container {
    position: absolute;
    left: 0;
    width: 50%;
    min-width:250px;
    max-width:600px;
    left: 50%;
    top:calc(70vh);
    transform: translateX(-50%);
    font-size: 18px;
    color: #FFF;
    font-family: 'Courier New', Courier, monospace;
    padding-top:20px;
  }
  #prompt-container #prompt-dragable-top {
    position: absolute;
    z-index: 1;
    top: 0px;
    left:0;
    height:24px;
    width: 100%;
    background: #741fe4;
    /* border: 5px solid #ffffff76; */
    cursor: move;
    border:none;
  }
  .dragable-top img {
    height: 18px;
    width: 18px;
    margin: 0;
    padding: 0;
    position: absolute;
    top: 3px;
    right: 5px;
    /* transform: translateX(-50%); */
  }
  #prompt-container #text-container {
    height:100%;
    width: calc(100% - 40px);
    border-radius: 5px;
    background: #323232;
    padding: 20px;
    padding-top:25px;
    overflow-wrap: break-word;
    position:relative;
  }
  #prompt-container #text-container {
    transition:all 0.5s;
  }
  #prompt-container #text-container:not(.error):not(.setting-prompt):focus {
    padding-bottom:80px;
  }
  .submit-prompt {
    pointer-events: none;
    opacity: 0;
    transition: all 0.5s;
    position:absolute;
    text-align: center;
    width: calc(100% - 40px);
    padding: 10px;
    background: #000;
    left: 10px;
    bottom:10px;
    cursor:pointer;
    border-radius: 5px;
    font-size:16px;
    -webkit-user-select: none; /* Safari */
    -ms-user-select: none; /* IE 10 and IE 11 */
    user-select: none; /* Standard syntax */
  }
  #text-container:focus .submit-prompt {
      pointer-events: auto;
      opacity:0.75;
  }
  #text-container:focus .submit-prompt:hover {
    filter:brightness(1.5);
    opacity:1;
  }
  #params-container {
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      max-width: 100%;  
      margin:auto;

    }
    #download-button, #clear-button, #import-button {
        cursor: pointer;
        background: #212121;
        position:relative;
    }
    #download-button {
        width: calc(100% - 50px);
        max-width: unset;
    }
    #params-container img {
        width: 38px;
        margin-left: 5px;
        margin-right: 5px;
        border-radius: 200px;
        padding:2px;
        margin-top:5px;
        transition: all 0.5s;
    }
    #params-container.active img {
        width: 20px;
        padding: 12px;
    }
    .buttons {
      width: calc(100% - 20px);
      height: 100%;
      padding: 10px;
      border-radius: 5px;
      border: 0px solid black;
      cursor: pointer;
      transition: all 0.5s;
      margin-top:5px;
    }
    .buttons:hover {
      filter:brightness(1.5);
    }
    #api-key {
      background: #ff5722;
    }
    #clear-button, .error {
        background: #9e0f0f;
    }
    .setting-prompt {
      opacity:0;
      height:0px;
      font-size:0px !important;
      padding:0;
      color:#FFF;
      transition: all 0.5s;
    }
    .setting-prompt.active {
      width: calc(100% - 20px);
      opacity:1;
      height:auto;
      font-size:17px !important;
      padding:10px;
      margin-top:5px;
      margin-bottom:5px;
      border-radius: 5px;
    }
    @media only screen and (max-width: 1000px) {
      #prompt-container {
        min-width: unset;
        max-width: unset;
        width:100%;
      }
    }
</style>
